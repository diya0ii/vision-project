<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vision</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .speech-controls {
      margin: 15px 0;
      text-align: center;
    }
    
    .speak-btn, .stop-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .stop-btn {
      background-color: #f44336;
    }
    
    .speak-btn:hover {
      background-color: #45a049;
    }
    
    .stop-btn:hover {
      background-color: #da190b;
    }
  </style>
</head>

<body>
  <main>
    <h1>Image analyzer with Gemini API</h1>
    <form>
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile"><br><br>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="Give me basic description of the image">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <!-- Add text-to-speech-js library -->
  <script src="https://unpkg.com/text-to-speech-js@1.0.0/lib/text-to-speech.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
