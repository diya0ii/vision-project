    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
        }

        main {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        form {
            margin-bottom: 30px;
        }

        /* File input styling */
        label[for="myfile"] {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }

        input[type="file"] {
            margin-bottom: 30px;
            padding: 12px;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            width: 100%;
            background-color: #f7fafc;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }

        /* Language selector styling */
        .language-selector {
            margin: 30px 0;
        }

        .language-selector label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .language-selector select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            background-color: white;
            color: #2d3748;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 16px;
            transition: all 0.3s ease;
        }

        .language-selector select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        /* Instructions section */
        .prompt-box {
            margin-top: 30px;
        }

        .prompt-box label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        .prompt-box input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .prompt-box input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .prompt-box button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prompt-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
        }

        /* Output section */
        .output {
            margin: 40px 0;
            padding: 30px;
            background-color: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            color: #718096;
            font-style: italic;
            text-align: center;
            font-size: 1.1rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Speech controls */
        .speech-controls {
            margin: 40px 0;
            text-align: center;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .speak-btn, .stop-btn {
            padding: 16px 32px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speak-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .stop-btn {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .speak-btn:hover, .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Capture button */
        #captureBtn {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4299e1 0%, #48bb78 100%);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        #captureBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(66, 153, 225, 0.3);
        }

        /* Full-screen Camera Modal */
        #cameraModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }

        #cameraModal.active {
            display: flex;
        }

        .camera-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            cursor: default;
        }

        .camera-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        #galleryBtn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #galleryBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
        }

        .close-btn {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
        }

        .camera-instructions {
            color: white;
            text-align: center;
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            main {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .speech-controls {
                flex-direction: column;
                align-items: center;
            }

            .speak-btn, .stop-btn {
                width: 200px;
                justify-content: center;
            }

            #video {
                max-width: 95vw;
            }

            .camera-controls {
                flex-direction: column;
                width: 100%;
            }

            #galleryBtn, .close-btn {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
